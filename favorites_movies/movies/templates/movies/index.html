<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <a href="{% url 'index' %}">Fav Movies</a>
        <a href="{% url 'about' %}">About</a>

   {% endif  %}
   
{% block content %}
{% endblock %}

</body>
</html>
